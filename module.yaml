notests *default:
  build:
    target: Vostok.Tracing.Diagnostics.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.Tracing.Diagnostics/bin/Release/net6.0/Vostok.Tracing.Diagnostics.dll
    - groups:
        - target-framework: "net6.0"
          libraries:
            - Vostok.Tracing.Diagnostics/bin/Release/net6.0/Vostok.Tracing.Diagnostics.dll
        - target-framework: "net8.0"
          libraries:
            - Vostok.Tracing.Diagnostics/bin/Release/net8.0/Vostok.Tracing.Diagnostics.dll

  deps:
    - vostok.context
    - vostok.tracing.abstractions
    - vostok.devtools

full-build > notests:
  deps:
    - vostok.tracing

  install:
    - Vostok.Tracing.Diagnostics/bin/Release/net6.0/Vostok.Tracing.Diagnostics.dll
    - groups:
        - target-framework: "net6.0"
          libraries:
            - Vostok.Tracing.Diagnostics/bin/Release/net6.0/Vostok.Tracing.Diagnostics.dll
        - target-framework: "net8.0"
          libraries:
            - Vostok.Tracing.Diagnostics/bin/Release/net8.0/Vostok.Tracing.Diagnostics.dll

  build:
    target: Vostok.Tracing.Diagnostics.sln
    configuration: Release
    tool:
      name: dotnet
